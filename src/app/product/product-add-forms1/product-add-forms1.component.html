<h4>Add New Product</h4>
<form #productAddForm='ngForm' (ngSubmit)="add(productAddForm)">
    <div class="form-group">
        <input type="text" placeholder="Product Name" #name="ngModel" [(ngModel)]='model.name' class="form-control"
            name="name" id="name" required>
        <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">Required.</div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Product Description" #description="ngModel" [(ngModel)]='model.description'
            class="form-control" name="description" id="description" required>
        <div *ngIf="description.invalid&&description.dirty" class="alert alert-danger">Required.</div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Product Image Url" #image="ngModel" [(ngModel)]='model.imageUrl'
            class="form-control" name="image" id="image" required>
        <div *ngIf="image.invalid&&image.dirty" class="alert alert-danger">Required.</div>
    </div>
    <div class="form-group">
        <input type="number" placeholder="Product Price" #price="ngModel" [(ngModel)]='model.price'
            class="form-control" name="price" id="price" required>
        <div *ngIf="price.invalid&&price.dirty" class="alert alert-danger">Required.</div>
    </div>
    <select class="form-control" [(ngModel)]='model.categoryId' #categoryId='ngModel' required name="categoryId" id="categoryId">
        <option [value]="1" >Laptops</option>
        <option [value]="2" >OEM</option>
        <option [value]="3" >Phones</option>
        <option [value]="4" >Electronics</option>
    </select>
    <div *ngIf="categoryId.invalid&&categoryId.touched" class="alert alert-danger">Required.</div>
<div class="form-group">
     <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Add Product</button>
</div>
   
</form>
